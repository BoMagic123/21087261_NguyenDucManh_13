<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        table {
            width: 100%;
            margin-top: 20px;
        }

            padding: 10px;
            text-align: center;
        }

            font-weight: bold;
        }
    </style>
</head>

        </tr>

            <th class="header">5 pm</th>

            <th class="header">9 pm</th>
            <th class="header">11 pm</th>
        </tr>
        <tr>
            <th class="header">Screen one</th>
            <td>Star Wars</td>
            <td>Empire Strikes Back</td>
            <td>Return of the Jedi</td>
            <td>The Exorcist</td>
        </tr>
        <tr>
            <th class="header">Screen two</th>
            <td colspan="2">Dances with Wolves</td>
            <td colspan="2">Gone With the Wind</td>
         
        </tr>
        <tr>
            <th class="header">Screen three</th>
            <td colspan="2">2001: A Space Odyssey</td>
            <td>The Conversation</td>
            <td>5 Easy Pieces</td>
        </tr>
    </table>
</body>
</html>
